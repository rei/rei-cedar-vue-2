                        <span class="sr-only">Error:</span>

                    <span class="alert-text">
                        <span class="sr-only">Error:</span>
                        This field is required
                    </span>
                </span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-8">

            <div class="col-xs-6">
                <label class="control-label" for="field5-control-label">Field 5 </label>

                    <span class="icon icon-rei-error" aria-hidden="true"></span>

                    </span>

            <input class="form-control" type="email" name="email1" id="email1" spellcheck="false" autocorrect="off" placeholder="Email address" />

        <div class="form-group">
            <label class="control-label" for="example_password">Password</label>
            <input class="form-control" type="password" name="example_password" id="example_password" placeholder="Password" />

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit form</button>
            <button class="btn btn-contrast btn-default" type="reset" >Cancel</button>
        </div>
    </fieldset>
