<form>
	<cdr-textinput 
		ref="{ 'foo' }"
		name="{ 'foo-cdr-textinput' }"
		label="{ 'Label' }"
		required="{ true }"
		pattern="{ /[a-zA-Z0-9\-\s'/@#+&%]+/ }"
		maxlength="{ 30 }"
		pattern_error_msg="{ 'Only letters, numbers, spaces, 
			dashes, apostrophes, /, @, #, +, &amp; or % are allowed.' }"
		value="{ 'Test Value' }"
	></cdr-textinput>
</form>
