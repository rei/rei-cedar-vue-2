<div class="row">
  {% for item in site.data.button-names %}
    {% if item.type == include.param %}
      <div class="col-sm-6">
        <h5>{{item.heading}}</h5>
        <button type="button" class="btn {{item.class}}">
          {{item.font}}
          {% if item.type contains "explore"%} <span class="icon icon-rei-tree-arrow" aria-hidden="true"></span> {% endif %}
        </button>
        <p class="note vertical-pull-lg ">Width  button text length + {{item.padding}} padding. <br /> Text sentence case</p>
      </div>
    {% endif %}
  {% endfor %}
</div>
