<!-- Footer
================================================== -->
<footer class="bs-docs-footer overlay-dark-1" role="contentinfo">
  <div class="container">
      <div class="row">
          <div class="row col-sm-10 col-sm-offset-1 ">
              {% for item in site.data.navigation.items %}
              <div class="col-md-2 col-sm-6">
                  <ul class="list-text">
                      <li><a class="h3 link_header-overlay" href="{{ item.href }}">{{ item.label }}</a></li>
                      {% for nested in item.subCats %}
                      <li>
                          <a class="nested" href="{{ nested.href }}">{{ nested.label }}</a>
                      </li>
                      {% endfor %}
                  </ul>
              </div>
              {% endfor %}
          </div>
      </div>
    <ul class="footer-inline-list">
      <li><a class="nested" href="{{ site.data.package.urls.repo }}">Github</a></li>
    </ul>
  </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="https://cdn.jsdelivr.net/riot/3.3.1/riot.js"></script>
<script src="https://cdn.jsdelivr.net/velocity/1.4.3/velocity.min.js"></script>
<script src="https://cdn.jsdelivr.net/velocity/1.4.3/velocity.ui.min.js"></script>

<script src="/rei-cedar.js"></script>
<script src="/rei-cedar-components.js"></script>

<script src="/assets/js/vendor/particles.min.js"></script>

{% if site.github %}
  <script src="/assets/js/docs.min.js"></script>
{% else %}
  {% for file in site.data.configBridge.paths.docsJs %}
  <script src="{{ file }}"></script>
  {% endfor %}
{% endif %}


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
