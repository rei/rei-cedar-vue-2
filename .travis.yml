# Adapted from https://github.com/abecms/abecms/blob/master/.travis.yml
# After following this thread https://github.com/dwyl/learn-nightwatch/issues/8

os:
  - linux
language: node_js
node_js:
  - "6"
sudo: required
dist: trusty
before_install:
 - if [ "$TRAVIS_OS_NAME" == "linux" ]; then export CHROME_BIN=/usr/bin/google-chrome; fi
 - if [ "$TRAVIS_OS_NAME" == "linux" ]; then export DISPLAY=:99.0; fi
 - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sh -e /etc/init.d/xvfb start; fi
 - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update ; fi
 - if [ "$TRAVIS_OS_NAME" == "linux" ]; then wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb; fi
 - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo dpkg -i google-chrome*.deb; fi
before_script:
  - npm run test
script: 
  - npm run release
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
