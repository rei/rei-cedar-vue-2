os:
- linux
language: node_js
node_js:
- '10'
sudo: required
addons:
  chrome: stable
dist: trusty
before_install:
- openssl aes-256-cbc -K $encrypted_9d5108345b86_key -iv $encrypted_9d5108345b86_iv
  -in cedar-gpg.asc.enc -out cedar-gpg.asc -d
- gpg --import cedar-gpg.asc
- gpg --list-keys
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then export CHROME_BIN=/usr/bin/google-chrome;
  fi
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then export DISPLAY=:99.0; fi
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then sh -e /etc/init.d/xvfb start; fi
- npm i -g npm
- npm i -g lerna
install:
- npm install
before_script:
- npm run start
script:
- npm run check-version
- npm run lint
- if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then npm run unit; else npm run test;
  fi
after_success:
- echo $TRAVIS_BRANCH
- echo $TRAVIS_PULL_REQUEST
- test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && lerna version
  patch --conventional-commits --github-release --sign-git-tag --no-push --yes
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
